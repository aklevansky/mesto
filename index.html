<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Проект Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/Profile/Jacques-Yves_Cousteau.jpg" alt="Жак-Ив Кусто" class="profile__picture">
            <h1 class="profile__name">
                Жак-Ив Кусто
            </h1>
            <p class="profile__job">
                Исследователь океана
            </p>
            <button class="page__button profile__btn-edit"></button>
            <button class="page__button profile__btn-add"></button>
        </section>
        <section class="gallery">
            <ul class="cards">
                <li class="cards__item">
                    <img src="./images/pictures/Cherkessia.jpg" alt="Карачаевск" class="cards__image">
                    <h2 class="cards__title">Карачаевск</h2>
                    <button class="page__button cards__btn-like"></button>
                </li>
                <li class="cards__item">
                    <img src="./images/pictures/Elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
                    <h2 class="cards__title">Гора Эльбрус</h2>
                    <button class="page__button cards__btn-like"></button>
                </li>
                <li class="cards__item">
                    <img src="./images/pictures/Dombai.jpg" alt="Домбай" class="cards__image">
                    <h2 class="cards__title">Домбай</h2>
                    <button class="page__button cards__btn-like"></button>
                </li>
                <li class="cards__item">
                    <img src="./images/pictures/Elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
                    <h2 class="cards__title">Гора Эльбрус</h2>
                    <button class="page__button cards__btn-like"></button>
                </li>
                <li class="cards__item">
                    <img src="./images/pictures/Dombai.jpg" alt="Домбай" class="cards__image">
                    <h2 class="cards__title">Домбай</h2>
                    <button class="page__button cards__btn-like"></button>
                </li>
                <li class="cards__item">
                    <img src="./images/pictures/Cherkessia.jpg" alt="Карачаево-Черкессия" class="cards__image">
                    <h2 class="cards__title">Карачаево-Черкессия</h2>
                    <button class="page__button cards__btn-like"></button>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__copyright">&copy; 2020 Mesto Russia</div>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close page__button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profileEdit">
                <input type="text" name="name" class="popup__input">
                <input type="text" name="job" class="popup__input">
                <input type="submit" class="popup__submit page__button">
            </form>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
